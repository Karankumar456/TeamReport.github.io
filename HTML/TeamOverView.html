  <script>

    (function () {
      const d = new Date();
      let date = d.getDate()
      const month = new Array();
      month[0] = "January";
      month[1] = "February";
      month[2] = "March";
      month[3] = "April";
      month[4] = "May";
      month[5] = "June";
      month[6] = "July";
      month[7] = "August";
      month[8] = "September";
      month[9] = "October";
      month[10] = "November";
      month[11] = "December";
      var n = month[d.getMonth()];
      // console.log(date,n)

      allDataKeys12 = Object.keys(sessionStorage);
      allDataKeys12.map((key1) => {
        var val12 = JSON.parse(sessionStorage.getItem(key1));
        const teamname = val12.teamname;
        const q1 = val12.q1;
        const q2 = val12.q2;
        const q3 = val12.q3;
        const q4 = val12.q4;
        const q5 = val12.q5;
        //login user or member email matching
        let loginperson = localStorage.getItem("Loginuser");
        let loginpersonVal = JSON.parse(loginperson);
        let a = loginpersonVal.person1

        //get ans in localstorage
        allDataKeys = Object.keys(localStorage);
        allDataKeys.map((key) => {
          var valans = JSON.parse(localStorage.getItem(key));
          if (valans.hasOwnProperty("Studentname")) {
            if (val12.user === a) {

              let Sname = valans.Studentname
              let a1 = valans.firstAns
              let a2 = valans.secondAns
              let a3 = valans.thirdAns
              if (q1 == undefined || q2 == undefined || q3 == undefined) {
                // let a1="no ans yet" 
                // let a2="no ans yet"
                // let a3="no ans yet"
                // console.log("error")

              } else {
                let div = document.createElement("div");
                div.style.marginTop = "10px";
                // div.style.marginRight = "50px";
                div.style.marginLeft = "50px";
                div.style.marginBottom = "0%";
                div.style.padding = "2px 0 40px 15px";
                let ques1 = document.createElement("p")
                ques1.style.padding = "20px 0 0px 15px"
                ques1.innerHTML = (`Team Name:${teamname}<br><br>${Sname}:${date} ${n}<br/><br/>Q: ${q1}<br/>A: ${a1}<br/><br/> Q: ${q2}<br/>A: ${a2}<br/><br/> Q: ${q3}<br/>A:${a3}<br/>`)
                div.appendChild(ques1)
                document.body.appendChild(div)
              }

            }

          }
        })

      })

    })()
